[tox]
skipsdist = True
envlist =
    {py27}-django-{18,19}
    {py34}-django-{18,19}
    {py35}-django-{18,19}
    {py27,py35}-flake8
    isort

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}
deps =
    autobahn
    asgiref>=0.9
    six
    redis==2.10.5
    py27: mock
    flake8: flake8
    isort: isort
    django-18: Django>=1.8,<1.9
    django-19: Django>=1.9,<1.10
commands =
    flake8: flake8
    isort: isort -c -rc channels
    django: python {toxinidir}/runtests.py
